<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Pets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>API Pets</h1>

    <a href="./index.html">Voltar para Monster High</a>

    <h2>Adicionar Novo Pet</h2>
    <form id="createPetForm">
        <label for="create_nome_pet">Nome:</label>
        <input type="text" id="create_nome_pet" required><br>

        <label for="create_especie_pet">Espécie:</label>
        <input type="text" id="create_especie_pet" required><br>

        <label for="create_descricao_pet">Descrição:</label>
        <input type="text" id="create_descricao_pet" required><br>

        <label for="create_dono_id_pet">ID do Dono:</label>
        <input type="number" id="create_dono_id_pet" required><br>

        <button type="submit">Adicionar Pet</button>
    </form>

    <h2>Pets Existentes</h2>
    <div id="petContainer">
        <p>Carregando pets...</p>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
